########### Profile ###########
profile: "I&rsquo;m a doctoral candidate in English at the University of Maryland, College Park, where I work at the crossroads of digital media studies and the environmental humanities. Some keywords include: media archaeology, infrastructure, computer security, speculation, affect and aesthetics, biopolitics, media materialism, weather forecasting, nuclear cultures."

